<div class="row">
  <div class="col-xs-6 col-md-6 col-md-offset-3">

    <!--<form class="form-group">-->
      <div class="input-group">
        <input #categoryName class="form-control" placeholder="Nova categoria">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default" (click)="add(categoryName.value)">Adicionar</button>
          <!--<button type="button" class="btn btn-default" (click)="save()">Adicionar</button>-->
        </div>
      </div>
    <!--</form>-->

    <table class="table">
      <thead>
        <tr>
          <th>Categorias dispon√≠veis</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody *ngFor="let category of noDuplicateCategory">
        <tr>
          <td>{{ category }}</td>
          <td><button class="btn btn-default" (click)="deleteCategory(category, $event)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
