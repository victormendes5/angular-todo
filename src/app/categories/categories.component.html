<div class="row">
  <div class="col-xs-6 col-md-6 col-md-offset-3">

    <form class="form-group">
      <div class="input-group">
        <input #inputNewCategory class="form-control" placeholder="Adicionar nova categoria">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default" (click)="addNewCategory($event, inputNewCategory.value)">Adicionar</button>
        </div>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr><th>Categorias dispon√≠veis</th></tr>
      </thead>
      <tbody *ngFor="let category of noDuplicateCategory">
        <tr><td>{{ category }}</td></tr>
      </tbody>
    </table>

  </div>
</div>
